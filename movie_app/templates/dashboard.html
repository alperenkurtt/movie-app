<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hoşgeldin {{ session['username'] }}</h1>
    <form method="POST">
        Film Adı: <input type="text" name="movie" required><br>
        <button type="submit">Film Ekle</button>
    </form>
    <h2>Eklediğin Filmler</h2>
    <ul>
        {% for _, row in movies.iterrows() %}
            <li>{{ row['movie'] }} - {{ row['date'] }}</li>
        {% endfor %}
    </ul>
    <a href="/home">Ana Sayfa</a>
    <a href="/logout">Çıkış Yap</a>

</body>
</html>
